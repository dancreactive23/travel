<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="font-Montserrat">
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col items-center py-4  space-y-96 mt-16 absolute">
                    <div class="text-center w-full">
                        <input class="outline-none p-2 rounded-full text-center shadow-lg transition duration-300 
                        focus-within:shadow-sm focus:ring-2 focus:ring-green_blue focus:w-11/12" type="search" placeholder="    Go to italy anywhere" name="" id="">
                    </div>
                    <button class="bg-white text-lg text-green_blue w-48 p-3 rounded-full text-center font-semibold 
                    shadow-sm transition durantion-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-green_blue hover:text-white">
                        Explore more
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/Italy.png" alt="home_img">
                </div>
            </div>
        </div>
            <div class="p-6" id="recommended">
                <p class="text-3xl font-semibold text-green_blue">Recommendations</p>
                <div class="mt-6 w-auto h-72 flex items-center space-x-6 overflow-x-auto overscroll-x-contain overflow-y-hidden">
                    <div class="Card">
                        <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover bg-no-repeat"></div>
                        <div class="bg-gray_900 w-ful h-2/5 rounded-b-lg text-white p-3">
                            <p class="text-xl font-bold">Norway</p>
                            <p class="text-md mt-1">Beautiful landscapes</p>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="w-full h-3/5 rounded-t-lg bg-newyork bg-cover bg-no-repeat"></div>
                        <div class="bg-azul w-ful h-2/5 rounded-b-lg text-white p-3">
                            <p class="text-xl font-bold">New york</p>
                            <p class="text-md mt-1">City never sleeps</p>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="w-full h-3/5 rounded-t-lg bg-miami bg-cover bg-no-repeat"></div>
                        <div class="bg-gray_900 w-ful h-2/5 rounded-b-lg text-white p-3">
                            <p class="text-xl font-bold">Miami</p>
                            <p class="text-md mt-1">Welcome to sunny moments</p>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="w-full h-3/5 rounded-t-lg bg-bali bg-cover bg-no-repeat"></div>
                        <div class="bg-azul w-ful h-2/5 rounded-b-lg text-white p-3">
                            <p class="text-xl font-bold">Bali</p>
                            <p class="text-md mt-1">A magical island</p>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover bg-no-repeat"></div>
                        <div class="bg-gray_900 w-ful h-2/5 rounded-b-lg text-white p-3">
                            <p class="text-xl font-bold">Seattle</p>
                            <p class="text-md mt-1">Welcome to Seattle</p>
                        </div>
                    </div>
                </div>
            </div>
        <div id="trending_stays"></div>
    </section>
    <footer></footer>
</body>
</html>
